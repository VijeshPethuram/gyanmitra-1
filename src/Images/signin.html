<!doctype html>
<html lang="en">
  <head>
  	<title>Gyan Mitra'24 - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section" style="background:linear-gradient(to left bottom,#d60fc6,#137e30)">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 text-center mb-5">
					<h2 class="heading-section" style="font-family:'Times New Roman', Times, serif;color:white;">Gyan Mitra'24<br>An Inter-college Technical Symposium</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap" style="background: rgba( 255, 255, 255, 0.3 );
						box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
						backdrop-filter: blur( 7.5px );
						-webkit-backdrop-filter: blur( 7.5px );
						border-radius: 10px;
						border: 1px solid rgba( 255, 255, 255, 0.18 );">
						<div class="img" style="background-image: url(images/bg-1.jpg); height:300px"></div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4" style="font-family:poppins;color:white;">Sign In</h3>
			      		</div>
								
			      	</div>
							<form action="#" class="signin-form">
			      		<div class="form-group mt-3">
			      			<input type="email" class="form-control" required>
			      			<label class="form-control-placeholder" for="mail">Email</label>
			      		</div>
		            <div class="form-group">
		              <input id="password-field" type="password" class="form-control" required>
		              <label class="form-control-placeholder" for="password">Password</label>
		              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
		            </div>
		            
		          
		          </form>
		          <p class="text-center" style="font-family:poppins;color:white;">New to this page? <a  href="signup.html">Sign Up</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
